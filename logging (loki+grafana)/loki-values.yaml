deploymentMode: SimpleScalable

loki:
  auth_enabled: false

  memberlist:
    service: loki-memberlist
    join_members:
      - loki-memberlist

  common:
    replication_factor: 2
    path_prefix: /var/loki
    ring:
      instance_addr: "${POD_IP}"
      kvstore:
        store: memberlist
    # YAML ĞºĞ¾Ğ½Ñ„Ğ¸Ğ³ Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ÑĞµĞ¼ ĞºĞ°Ğº backup
    storage:
      s3:
        endpoint: http://minio.minio.svc.cluster.local:9000
        bucketnames: loki-data
        region: us-east-1
        s3forcepathstyle: true
        insecure: true

  schemaConfig:
    configs:
      - from: 2024-04-01
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: index_
          period: 24h

  storage:
    type: s3
    bucketNames:
      chunks: loki-data
      ruler: loki-data
      admin: loki-data
    s3:
      s3forcepathstyle: true

  compactor:
    working_directory: /var/loki/compactor
    compaction_interval: 10m
    retention_enabled: false
    retention_delete_delay: 2h
    retention_delete_worker_count: 150
    
  limits_config:
    retention_period: 30d

