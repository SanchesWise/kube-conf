deploymentMode: SimpleScalable

loki:
  auth_enabled: false

  memberlist:
    service: loki-memberlist
    join_members:
      - loki-memberlist

  common:
    replication_factor: 2
    path_prefix: /var/loki
    ring:
      instance_addr: "${POD_IP}"
      kvstore:
        store: memberlist
    storage:
      s3:
        # Endpoint Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ÑĞµĞ¼ Ğ·Ğ´ĞµÑÑŒ
        endpoint: http://minio.minio.svc.cluster.local:9000
        bucketnames: loki-data
        region: us-east-1
        # Ğ­Ñ‚Ğ¸ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ñ‹ Ğ²Ğ°Ğ¶Ğ½Ñ‹ Ğ´Ğ»Ñ ĞºĞ¾Ğ½Ñ„Ğ¸Ğ³Ğ°, Ğ½Ğ¾ Ğ¼Ñ‹ Ğ¿Ñ€Ğ¾Ğ´ÑƒĞ±Ğ»Ğ¸Ñ€ÑƒĞµĞ¼ Ğ¸Ñ… Ñ„Ğ»Ğ°Ğ³Ğ°Ğ¼Ğ¸ Ğ´Ğ»Ñ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ğ¾ÑÑ‚Ğ¸
        s3forcepathstyle: true
        insecure: true

  schemaConfig:
    configs:
      - from: 2024-04-01
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: index_
          period: 24h

  storage:
    type: s3
    bucketNames:
      chunks: loki-data
      ruler: loki-data
      admin: loki-data
    s3:
      s3forcepathstyle: true

  compactor:
    working_directory: /var/loki/compactor
    compaction_interval: 10m
    retention_enabled: false
    retention_delete_delay: 2h
    retention_delete_worker_count: 150
    
  limits_config:
    retention_period: 30d

