backend:
  replicas: 2
  persistence:
    enabled: true
    storageClass: managed-nfs-storage
    size: 10Gi
  extraArgs:
    - -config.expand-env=true
    - -common.storage.s3.s3forcepathstyle=true
    - -common.storage.s3.insecure=true
  extraEnv:
    - name: POD_IP
      valueFrom:
        fieldRef:
          fieldPath: status.podIP
    - name: AWS_ACCESS_KEY_ID
      value: loki
    - name: AWS_SECRET_ACCESS_KEY
      value: FeerDe3o
    - name: AWS_REGION
      value: us-east-1

gateway:
  enabled: true
  replicas: 2

monitoring:
  selfMonitoring:
    enabled: false
    lokiCanary:
      enabled: false
  serviceMonitor:
    enabled: true
    metricsInstance:
      enabled: false 
    namespace: monitoring
    labels:
      release: kube-prometheus-stack
    interval: 15s
    scrapeTimeout: 10s
  prometheusRule:
    enabled: true
    labels:
      release: prometheus
    rules:
      - alert: LokiRequestErrors
        expr: 100 * sum(rate(loki_request_duration_seconds_count{status_code=~"5.."}[1m])) / sum(rate(loki_request_duration_seconds_count[1m])) > 10
        for: 15m
        labels:
          severity: warning
        annotations:
          summary: "Loki is returning > 10% 5xx errors"      
test:
  enabled: false